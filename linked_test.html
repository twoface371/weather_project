<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨~</title>
    <link rel="stylesheet" href="/weather_front.css">
</head>
<body>
    <div id="title_border">
        <h1 id="title">성훈이와 병규의 날씨 알리미~~!</h1>
    </div>


    <div id="content_row">
        <div id="tmpnscore">
            <h2 id="tns_title">오늘의 기온~ 과 점수!</h2>
            <div id="tns_div">
                <p>대충 내용</p>
            </div>
        </div>

        <div id="total_box">
            <h2 id="total_title">종합평가랑 옷차림추천??</h2>
            <div id="total_article">
                <p>내용~</p>
            </div>
        </div>
    </div>

    <div id="table_grid">
        <div class="cell" id="main">날씨상태</div>
        <div class="cell" id="temp">현재기온</div>
        <div class="cell" id="feels_like">체감온도</div>
        <div class="cell" id="temp_min">최저기온</div>
        <div class="cell" id="temp_max">최대기온</div>
        <div class="cell" id="humidity">습도</div>
        <div class="cell" id="wind_degree">풍향</div>
        <div class="cell" id="wind_speed">풍속</div>
        <div class="cell" id="pm10value">미세먼지</div>
        <div class="cell" id="pm25value">초미세먼지</div>
        <div class="cell" id="o3grade">오존</div>

    </div>

    <script src="./linked_test.js"></script>
</body>
</html>
